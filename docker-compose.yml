version: '3.8'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: ava-server
    ports:
      - "6001:6001"
    env_file:
      - ./server/.env
    volumes:
      - ./server:/app
      - /app/node_modules
    restart: unless-stopped
    networks:
      - ava-network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: ava-client
    ports:
      - "5173:5173"
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - server
    restart: unless-stopped
    networks:
      - ava-network

  qdrant:
    image: qdrant/qdrant
    container_name: ava-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_storage:/qdrant/storage
    restart: unless-stopped
    networks:
      - ava-network

networks:
  ava-network:
    driver: bridge

volumes:
  qdrant_storage:
